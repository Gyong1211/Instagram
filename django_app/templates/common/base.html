{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/post.css' %}">
    <title>Document</title>
</head>
<body>
<wrap id="wrap">
    <header class="top-header">
        <nav>
            <div class="nav-left nav-item">
                <a href="#">
                    <img src="{% static 'images/logo.png' %}" alt="">
                </a>
            </div>
            <div class="nav-center nav-item">
                <input type="text" placeholder="검색">
            </div>
            <div class="nav-right nav-item">
                <a href="#">
                    <img src="{%static 'images/icon_explore.png' %}" alt="">
                </a>
                <a href="#">
                    <img src="{%static 'images/icon_heart.png' %}" alt="">
                </a>
                <a href="#">
                    <img src="{%static 'images/icon_profile.png' %}" alt="">
                </a>
            </div>
        </nav>
    </header>

    <div class="test">
        {% if user.is_authenticated %}
            {{user}}
        {% else %}
            로그인하세요
        {% endif %}
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</wrap>
</body>
</html>
